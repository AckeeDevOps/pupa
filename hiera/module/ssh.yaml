ssh::storeconfigs_enabled: no

# https://stribika.github.io/2015/01/04/secure-secure-shell.html
ssh::server_options:
  AcceptEnv: 'LANG LANGUAGE LC_*'
  AddressFamily: 'any'
  AllowAgentForwarding: 'no'
  AllowTcpForwarding: 'no'
  ChallengeResponseAuthentication: 'no'
  Ciphers: 'chacha20-poly1305@openssh.com,aes256-gcm@openssh.com,aes128-gcm@openssh.com,aes256-ctr,aes192-ctr,aes128-ctr'
  ClientAliveCountMax: 3
  ClientAliveInterval: 600
  GatewayPorts: 'no'
  GSSAPIAuthentication: 'no'
  GSSAPICleanupCredentials: 'yes'
  HostbasedAuthentication: 'no'
  HostKey:
    - '/etc/ssh/ssh_host_rsa_key'
    - '/etc/ssh/ssh_host_ed25519_key'
  IgnoreRhosts: 'yes'
  IgnoreUserKnownHosts: 'yes'
  KerberosAuthentication: 'no'
  KerberosOrLocalPasswd: 'no'
  KerberosTicketCleanup: 'yes'
  KexAlgorithms: 'curve25519-sha256@libssh.org,diffie-hellman-group-exchange-sha256'
  KeyRegenerationInterval: 3600
  ListenAddress:
    - '127.0.0.1'
    - '::1'
    - "%{::networking.interfaces.eth0.ip}"
    - "%{::networking.interfaces.eth0.ip6}"
  LoginGraceTime: '5s'
  LogLevel: 'INFO'
  MACs: 'hmac-sha2-512-etm@openssh.com,hmac-sha2-256-etm@openssh.com,hmac-ripemd160-etm@openssh.com,umac-128-etm@openssh.com,hmac-sha2-512,hmac-sha2-256,hmac-ripemd160,umac-128@openssh.com'
  MaxAuthTries: 1
  MaxSessions: 5
  MaxStartups: '5:70:10'
  PasswordAuthentication: 'no'
  PermitEmptyPasswords: 'no'
  PermitRootLogin: 'without-password'
  PermitTunnel: 'no'
  PermitUserEnvironment: 'no'
  Port: 22
  Protocol: 2
  PrintLastLog: 'yes'
  PrintMotd: 'no'
  PubkeyAuthentication: 'yes'
  RhostsRSAAuthentication: 'no'
  RSAAuthentication: 'no'
  ServerKeyBits: 4096
  StrictModes: 'yes'
  Subsystem: 'sftp /usr/lib/openssh/sftp-server'
  SyslogFacility: 'AUTH'
  TCPKeepAlive: 'no'
  UseDNS: 'no'
  UseLogin: 'no'
  UsePAM: 'no'
  UsePrivilegeSeparation: 'sandbox'
  X11Forwarding: 'no'
  X11UseLocalhost: 'yes'
ssh::client_options:
  Ciphers: 'chacha20-poly1305@openssh.com,aes256-gcm@openssh.com,aes128-gcm@openssh.com,aes256-ctr,aes192-ctr,aes128-ctr'
  HashKnownHosts: 'yes'
  'Host *': null # wipe default undesired Host * entry from the module
  HostKeyAlgorithms: 'ssh-ed25519-cert-v01@openssh.com,ssh-rsa-cert-v01@openssh.com,ssh-rsa-cert-v00@openssh.com,ssh-ed25519,ssh-rsa'
  KexAlgorithms: 'curve25519-sha256@libssh.org,diffie-hellman-group-exchange-sha256'
  MACs: 'hmac-sha2-512-etm@openssh.com,hmac-sha2-256-etm@openssh.com,hmac-ripemd160-etm@openssh.com,umac-128-etm@openssh.com,hmac-sha2-512,hmac-sha2-256,hmac-ripemd160,umac-128@openssh.com'
  SendEnv: 'LANG LANGUAGE LC_*'
  ServerAliveInterval: 60
