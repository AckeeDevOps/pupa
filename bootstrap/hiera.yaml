---
:backends:
  - eyaml
  - yaml

:hierarchy:
  - hosts/%{facts.fqdn}
  - modules/%{module_name}
  - os/%{facts.lsbdistcodename}/%{module_name}
  - os/%{facts.lsbdistcodename}
  - os/%{facts.osfamily}/%{module_name}
  - os/%{facts.osfamily}
  - global

:merge_behavior: deeper

:eyaml:
  :extension: 'yaml'
  :datadir: /etc/puppet/environments/%{environment}/hiera
  :pkcs7_private_key: /etc/puppetlabs/keys/private_key.pkcs7.pem
  :pkcs7_public_key:  /etc/puppetlabs/keys/public_key.pkcs7.pem

:yaml:
  :datadir: /etc/puppet/environments/%{environment}/hiera
